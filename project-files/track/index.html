<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Track : ACS Final Group Project</title>
		<script src="../TimeTrackerApi.js"></script>
		<script src="../my_api_key.js"></script>
		<script src="../config.js"></script>
		<script src="Track.js"></script>
		<script src="init.js"></script>
		<link rel="stylesheet" href="../main.css" />
		<link rel="stylesheet" href="track.css" />
	</head>
	<body>

		<header>
			<div id="header_title">Time Tracker</div>
			<nav>
				<a title="Track" class="current_menu" href="../reports/index.html">Track</a>
				<a title="Report" class="" href="../reports/index.html">Reports</a>
				<a title="Projects" class="" href="../projects/index.html">Projects</a>
			</nav>

		</header>
		<div id="content_container">

			<h1>Track</h1>

			<div id="timer_container">

				<form id="track_form">
					<div class="row">
						<div class="left">
							<label for="project_id">Project:</label>
							<select name="project_id" id="project_id">
								<option value="">Select a project</option>
							</select>
						</div>
						<div class="right">
							<label for="description">Description:</label>
							<input type="text" name="description" id="description"/>
						</div>
					</div>
				</form>
				<a href="javascript:void(0)"  id="start_button" class="button" >Start</a>
				<a href="javascript:void(0)" id="stop_button" class="button">Stop</a>
				<div id="counter"></div>

			</div>

		</div>
	</body>
</html>
